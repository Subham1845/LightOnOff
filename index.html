<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-heading">
      <h1>Can you turn on the light</h1>
      <button
        class="off"
        onclick="document.getElementById('myImage').src='./images.png'"
      >
        Turn off the light
      </button>
      <img src="download.jpg" id="myImage" alt="lightOffPic" />
      <button
        class="on"
        onclick="document.getElementById('myImage').src='./download.jpg'"
      >
        Turn on the light
      </button>
    </div>
  </body>
</html>
